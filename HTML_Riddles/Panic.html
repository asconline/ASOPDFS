<!DOCTYPE html>
<html>

<head>
  <title>Enter the code to win!</title>
  <style>
#code {border: 4px solid black; width: 300px; height: 30px; font-size: 25px; text-align: center;}
  </style>
</head>

<body>
    <h5 style="color: red;">Page 14</h5>
    <p>You're arrived at the last puzzle! Congratulations!</p>
    <p>Input the final code to win! Did you remember to track it? We told you to do so on the first page!</p>
    <input type="text" id="code"/>
    <input type="button" value="Submit" onclick="finalAnswer()" />

<script>
localStorage.setItem("title14", "5");
var page1 = localStorage.getItem("title1");
var page2 = localStorage.getItem("title2");
var page3 = localStorage.getItem("title3");
var page4 = localStorage.getItem("title4");
var page5 = localStorage.getItem("title5");
var page6 = localStorage.getItem("title6");
var page7 = localStorage.getItem("title7");
var page8 = localStorage.getItem("title8");
var page9 = localStorage.getItem("title9");
var page10 = localStorage.getItem("title10");
var page11 = localStorage.getItem("title11");
var page12 = localStorage.getItem("title12");
var page13 = localStorage.getItem("title13");
var page14 = localStorage.getItem("title14");

var finalcode = page1 + page2 + page3 + page4 + page5 + page6 + page7 + page8 + page9 + page10 + page11 + page12 + page13 + page14;

function finalAnswer() {
var answer = document.getElementById("code").value;
if (answer === finalcode) {
  alert("Congratulations! You've successfully entered the final code!");
} else {
  alert("Unfortunately, the code is incorrect. Please try again.");
}
}

</script>


</body>


</html>
