<!DOCTYPE html>
<html>

<head>
  <title>It is good practice</title>
<style>
.dark {display: none;}
.bright {display: block;}
</style>
</head>

<body>
    <h5 style="color: red;">Page 4</h5>
<p>Type in the answer, and click submit to continue.</p>
<input type="text" id="answer"/>
<input type="button" value="Submit" onclick="inputColor()" />
<p id="vision" class="dark"></p>
<input type="button" value="Continue!" id="exit" class="dark" onclick="location.href = 'Regards.html'" />

<script>
// The answer is 42
function inputColor () {
var x = document.getElementById("answer").value;
if (x === "42") {
  document.getElementById("vision").className = "bright";
  document.getElementById("vision").innerHTML = "Correct! You can continue."
  document.getElementById("exit").className = "bright";
} else {
  alert("Incorrect! Please try again.");
}
}
localStorage.setItem("title4", "4");
</script>
</body>


</html>
