<!DOCTYPE html>
<html>

<head>
  <title>Zork!</title>
<style>
.dark {display: none;}
.bright {display: block;}
body {background-color: black;}
</style>
</head>

<body>
    <h5 style="color: red;">Page 3</h5>
<p style="color: white;">You arrive in a dark room. You move your hands and feel a table next to you. On the table is a lantern.</p>
<input type="text" id="answer"/>
<input type="button" value="Submit" onclick="inputColor()" />
<p id="vision" class="dark">You can now see the exit!</p>
<input type="button" value="Go towards the exit!" id="exit" class="dark" onclick="location.href = 'Balloon.html'" />

<script>
function inputColor () {
var x = document.getElementById("answer").value;
if (x === "light lantern") {
  document.getElementsByTagName("body")[0].style.backgroundColor = "white";
  document.getElementsByTagName("p")[0].style.color = "black";
  document.getElementById("vision").className = "bright";
  document.getElementById("exit").className = "bright";
}
}
localStorage.setItem("title3", "1");
</script>
</body>


</html>
